<div class="container-image">
    <img src="../../../assets/img/citaya_logo_tres.png" alt="Logo CitaYa">
</div>
<div class="main-content">
    <div class="container-fluid">
        <div class="row register-flex">
            <div class="col-md-5.25">
                <div class="card">
                    <h3 class="register-title">Registro de usuario</h3>
                    <div class="card-body">
                        <form>
                            <div class="row">
                                <div class="col-md-6">
                                    <mat-form-field class="example-full-width">
                                        <mat-label>Tipo identificación</mat-label>
                                        <mat-select name="documentType">
                                            <mat-option *ngFor="let docType of documentTypes"
                                                [value]="docType.shortName">
                                                {{docType.shortName}}
                                            </mat-option>
                                        </mat-select>
                                    </mat-form-field>
                                </div>
                                <div class="col-md-6">
                                    <mat-form-field class="example-full-width">
                                        <input type="number" name="documentNumber" matInput
                                            placeholder="Número de identificación" maxlength="10" minlength="7">
                                    </mat-form-field>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <mat-form-field class="example-full-width">
                                        <input matInput placeholder="Nombres" type="text" name="names">
                                    </mat-form-field>
                                </div>
                                <div class="col-md-6">
                                    <mat-form-field class="example-full-width">
                                        <input matInput placeholder="Apellidos" type="text" name="lastnames">
                                    </mat-form-field>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                    <mat-form-field class="example-full-width">
                                        <input matInput placeholder="Correo electrónico" type="email" name="email">
                                    </mat-form-field>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <mat-form-field class="example-full-width">
                                        <input matInput placeholder="Contraseña" type="password" name="password">
                                    </mat-form-field>
                                </div>
                                <div class="col-md-6">
                                    <mat-form-field class="example-full-width">
                                        <input matInput placeholder="Confirmar contraseña" type="password"
                                            name="confirmPassword">
                                    </mat-form-field>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12 action-register">
                                    <button mat-raised-button type="submit" class="btn-register">Crear
                                        cuenta</button>
                                </div>
                            </div>
                            <div class="clearfix"></div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
