<div class="container-image">
  <img src="../../../assets/img/citaya_logo_tres.png" alt="Logo CitaYa" />
</div>
<div class="main-content">
  <div class="container-fluid">
    <div class="row register-flex">
      <div class="col-md-8">
        <div class="card">
          <h3 class="register-title">Registro de usuario</h3>
          <div class="card-body">
            <form (ngSubmit)="newUserEntry()" [formGroup]="userForm">
              <div class="row">
                <div class="col-md-6">
                  <mat-form-field class="example-full-width">
                    <mat-label>Tipo identificación</mat-label>
                    <mat-select name="documentType" formControlName="documentType" required>
                      <mat-option
                        *ngFor="let docType of documentTypes"
                        [value]="docType.shortName"
                      >
                        {{ docType.shortName }}
                      </mat-option>
                    </mat-select>
                  </mat-form-field>
                </div>
                <div class="col-md-6">
                  <mat-form-field class="example-full-width">
                    <input
                      formControlName="documentNumber"
                      type="number"
                      name="documentNumber"
                      matInput
                      placeholder="Número de identificación"
                      maxlength="10"
                      minlength="7"
                      required
                    />
                  </mat-form-field>
                </div>
              </div>
              <div class="row">
                <div class="col-md-6">
                  <mat-form-field class="example-full-width">
                    <input
                      formControlName="names"
                      matInput
                      placeholder="Nombres"
                      type="text"
                      name="names"
                      required
                    />
                  </mat-form-field>
                </div>
                <div class="col-md-6">
                  <mat-form-field class="example-full-width">
                    <input
                      formControlName="surnames"
                      matInput
                      placeholder="Apellidos"
                      type="text"
                      name="lastnames"
                      required
                    />
                  </mat-form-field>
                </div>
              </div>
              <div class="row">
                <div class="col-md-12">
                  <mat-form-field class="example-full-width">
                    <input
                      formControlName="email"
                      matInput
                      placeholder="Correo electrónico"
                      type="email"
                      name="email"
                      required
                    />
                  </mat-form-field>
                </div>
              </div>
              <div class="row">
                <div class="col-md-6">
                  <mat-form-field class="example-full-width">
                    <input
                      formControlName="password"
                      matInput
                      placeholder="Contraseña"
                      type="password"
                      name="password"
                      required
                    />
                  </mat-form-field>
                </div>
                <div class="col-md-6">
                  <mat-form-field class="example-full-width">
                    <input
                      formControlName="confirmPassword"
                      matInput
                      placeholder="Confirmar contraseña"
                      type="password"
                      name="confirmPassword"
                      required
                    />
                  </mat-form-field>
                </div>
              </div>
              <div class="row">
                <div class="col-md-12 action-register">
                  <button mat-raised-button type="submit" class="btn-register">
                    Crear cuenta
                  </button>
                </div>
              </div>
              <div class="clearfix"></div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
